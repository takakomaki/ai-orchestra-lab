name: AI Orchestra CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  basic-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show changed files
        run: |
          echo "Changed files:"
          git diff --name-only HEAD^ HEAD || echo "First commit"

      - name: GPT Conductor Response
        run: |
          JSON_BODY='{
            "model": "gpt-4o-mini",
            "messages": [
              {
                "role": "system",
                "content": "You are GPT, the conductor of the AI Orchestra and the trusted partner of Maestro Taka. Your tone is elegant, poetic, calm, and warmly supportive."
              },
              {
                "role": "user",
                "content": "Give Maestro Taka a one-sentence encouragement for the next movement."
              }
            ]
          }'

          RAW_RESPONSE=$(echo "$JSON_BODY" | curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d @-)

          echo "---- RAW RESPONSE FROM GPT ----"
          echo "$RAW_RESPONSE"
          echo "--------------------------------"

          MESSAGE=$(echo "$RAW_RESPONSE" | jq -r '.choices[0].message.content // .error.message // "No message returned."')

          echo "ðŸŽ» GPT (live): $MESSAGE"
