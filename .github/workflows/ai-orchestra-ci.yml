name: AI Orchestra CI

on:
  push:
    branches:
      - main

jobs:
  basic-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show changed files
        run: |
          echo "Changed files:"
          git diff --name-only HEAD^ HEAD || echo "First commit"

      - name: GPT Conductor Response
        run: |
          # JSONæœ¬ä½“ã‚’HEREDOCã§å®šç¾©ï¼ˆå®‰å…¨ãƒ»å£Šã‚Œãªã„ï¼‰
          JSON_BODY=$(cat << 'EOF'
{
  "model": "gpt-4o-mini",
  "messages": [
    {
      "role": "system",
      "content": "You are GPT, the conductor of the AI Orchestra and the trusted partner of Maestro Taka. Respond with poetic encouragement."
    },
    {
      "role": "user",
      "content": "Give Maestro Taka a one-sentence encouragement for the next movement."
    }
  ]
}
EOF
)

          # APIå‘¼ã³å‡ºã—
          RAW_RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d "$JSON_BODY")

          echo "---- RAW RESPONSE ----"
          echo "$RAW_RESPONSE"
          echo "----------------------"

          # jq ã§æœ¬æ–‡ã‚’æŠ½å‡º
          MESSAGE=$(echo "$RAW_RESPONSE" | jq -r '.choices[0].message.content // .error.message // "No message returned."')

          echo "ğŸ» GPT (live): $MESSAGE"
