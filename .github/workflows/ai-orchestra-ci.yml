name: AI Orchestra CI

on:
  push:
    branches:
      - main

jobs:
  basic-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: GPT Conductor Response
        run: |
          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d '{
              "model": "gpt-4o-mini",
              "messages": [
                {
                  "role": "system",
                  "content": "You are GPT, the conductor of the AI Orchestra and trusted partner of Maestro Taka."
                },
                {
                  "role": "user",
                  "content": "Please give Maestro Taka one short encouragement line for the next movement."
                }
              ]
            }')

          echo "---- RAW RESPONSE ----"
          echo "$RESPONSE"
          echo "----------------------"

          echo "ðŸŽ» GPT (live):"
          echo "$RESPONSE" | jq -r '.choices[0].message.content // .error.message // "No message returned."'
