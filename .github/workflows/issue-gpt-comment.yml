name: GPT issue assistant

permissions:
  issues: write

on:
  issues:
    types: [labeled]

jobs:
  gpt-comment:
    runs-on: ubuntu-latest

    # ついたラベルの中に「GPT」が含まれているときだけ実行
    if: contains(join(fromJson(toJson(github.event.issue.labels)).*.name, ','), 'GPT')

    steps:
      - name: Call OpenAI and post comment
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          # プロンプトを組み立て
          prompt=$(cat <<EOF
あなたは「AI Orchestra」のGPTアシスタントです。
以下のGitHub Issueの内容を読み、Maestro Takaに向けて：

1. Issueの内容を一文でやさしく要約する
2. 次に取るべき具体的なアクションを2〜3個、箇条書きで提案する

日本語で、あたたかく・実務的に・前向きなトーンで書いてください。

【Issueタイトル】
${ISSUE_TITLE}

【Issue本文】
${ISSUE_BODY}
EOF
)

          # OpenAI Chat Completions API を呼び出す
          request_json=$(jq -n --arg prompt "$prompt" '
            {
              model: "gpt-4.1-mini",
              messages: [
                {role: "system", content: "You are a helpful AI assistant."},
                {role: "user",   content: $prompt}
              ],
              max_tokens: 400
            }
          ')

          response=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer ${OPENAI_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "$request_json")

          # 応答本文だけを取り出し（失敗したらフォールバック文）
          comment_body=$(echo "$response" | jq -r '.choices[0].message.content // empty')

          if [ -z "$comment_body" ]; then
            comment_body="（GPTからの応答を取得できませんでした。ワークフロー／APIキー設定をご確認ください。）"
          fi

          # Issue にコメントとして投稿
          gh api \
            repos/${REPO}/issues/${ISSUE_NUMBER}/comments \
            -f body="$comment_body"
