name: Gemini issue assistant

permissions:
  issues: write

on:
  issues:
    types: [labeled]

jobs:
  gemini-comment:
    if: contains(join(fromJson(toJson(github.event.issue.labels)).*.name, ','), 'Gemini')
    runs-on: ubuntu-latest

    steps:
      - name: Gemini issue comment (Japanese, issue-aware)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN:       ${{ secrets.GITHUB_TOKEN }}
          REPO:           ${{ github.repository }}
          ISSUE_NUMBER:   ${{ github.event.issue.number }}
          ISSUE_TITLE:    ${{ github.event.issue.title }}
          ISSUE_BODY:     ${{ github.event.issue.body }}
        run: |
          set -euo pipefail

          echo "âœ¨ Gemini workflow is running"
          echo "Repository : ${REPO}"
          echo "Issue number: ${ISSUE_NUMBER}"
          echo "Issue title : ${ISSUE_TITLE}"

          # ---- Gemini ç”¨ã®ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã‚’çµ„ã¿ç«‹ã¦ï¼ˆè‹±èªæŒ‡ç¤ºã§ã€Œæ—¥æœ¬èªã§ç­”ãˆã¦ã€ã¨ä¼ãˆã‚‹ï¼‰----
          payload=$(jq -n \
            --arg title "$ISSUE_TITLE" \
            --arg body  "$ISSUE_BODY" \
            '{
              contents: [
                {
                  parts: [
                    {
                      text:
                        "You are the Beauty section assistant in Taka AI Orchestra.\n\n" +
                        "Read the following GitHub Issue and reply in Japanese.\n\n" +
                        "1. Summarize the issue in one gentle sentence.\n" +
                        "2. Suggest 1-2 concrete next actions Taka can take.\n" +
                        "3. End with a short warm encouragement.\n\n" +
                        "Issue title:\n" + $title + "\n\nIssue body:\n" + $body
                    }
                  ]
                }
              ]
            }')

          echo "ğŸ“¦ JSON payload:"
          echo "$payload"

          # ---- Gemini API å‘¼ã³å‡ºã— ----
          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${GEMINI_API_KEY}" \
            -d "$payload" \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent")

          echo "ğŸŸ¦ Raw response from Gemini:"
          echo "$response"

          # ---- è¿”ç­”ãƒ†ã‚­ã‚¹ãƒˆã‚’æŠ½å‡º ----
          comment_body=$(echo "$response" | jq -r '.candidates[0].content.parts[0].text // empty')

          if [ -z "$comment_body" ]; then
            comment_body="ï¼ˆGeminiã‹ã‚‰ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ï¼‰"
          fi

          # ---- Issue ã«ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿ ----
          gh api \
            repos/${REPO}/issues/${ISSUE_NUMBER}/comments \
            -f body="$comment_body"

          echo "âœ… Comment posted to issue #${ISSUE_NUMBER}"
