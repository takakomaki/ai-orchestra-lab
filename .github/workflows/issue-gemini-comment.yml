name: Gemini issue assistant

permissions:
  issues: write

on:
  issues:
    types: [labeled]

jobs:
  gemini-comment:
    # ã€ŒGeminiã€ãƒ©ãƒ™ãƒ«ãŒä»˜ã„ãŸã¨ãã ã‘å®Ÿè¡Œ
    if: contains(join(fromJson(toJson(github.event.issue.labels)).*.name, ','), 'Gemini')
    runs-on: ubuntu-latest

    steps:
      - name: Call Gemini API (minimal working version)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          set -euo pipefail

          echo "âœ¨ Gemini workflow is running"
          echo "Repository : ${REPO}"
          echo "Issue number: ${ISSUE_NUMBER}"
          echo "Issue title : ${ISSUE_TITLE}"

          # ---- Gemini API å‘¼ã³å‡ºã—ï¼ˆæœ€å°å‹•ä½œç‰ˆï¼‰----
          payload=$(jq -n --arg text "Hello from GitHub Actions" \
            '{ contents: [ { parts: [ { text: $text } ] } ] }')

          echo "ğŸ“¦ JSON payload:"
          echo "$payload"

          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${GEMINI_API_KEY}" \
            -d "$payload" \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent")

          echo "ğŸŸ¦ Raw response from Gemini:"
          echo "$response"

          # ---- Gemini ã®è¿”ç­”ã‚’æŠ½å‡º ----
          comment_body=$(echo "$response" | jq -r '.candidates[0].content.parts[0].text // empty')

          if [ -z "$comment_body" ]; then
            comment_body="ï¼ˆGeminiã‹ã‚‰è¿”ç­”ã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ï¼‰"
          fi

          # ---- Issue ã«ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿ ----
          gh api \
            repos/${REPO}/issues/${ISSUE_NUMBER}/comments \
            -f body="$comment_body"

          echo "âœ… Comment posted to issue #${ISSUE_NUMBER}"
