name: Gemini issue assistant

permissions:
  issues: write

on:
  issues:
    types: [labeled]

jobs:
  gemini-comment:
    if: contains(join(fromJson(toJson(github.event.issue.labels)).*.name, ','), 'Gemini')
    runs-on: ubuntu-latest

    steps:
      - name: Gemini API call (production prompt)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          set -euo pipefail

          echo "‚ú® Gemini workflow is running"
          echo "Repository : ${REPO}"
          echo "Issue number: ${ISSUE_NUMBER}"
          echo "Issue title : ${ISSUE_TITLE}"

          # ---- Build JSON payload with full prompt in jq ----
          payload=$(jq -n \
            --arg title "$ISSUE_TITLE" \
            --arg body "$ISSUE_BODY" '
            {
              "contents": [
                {
                  "parts": [
                    {
                      "text":
                        "You are the Beauty section assistant in Taka AI Orchestra.\n\n" +
                        "Your role:\n" +
                        "- Speak with elegance, clarity, and warmth.\n" +
                        "- Give concise, beautiful insights.\n" +
                        "- Support Maestro Taka with refined perspective.\n\n" +
                        "Here is the GitHub Issue you should respond to:\n\n" +
                        "[Title]\n" + $title + "\n\n" +
                        "[Body]\n" + $body + "\n\n" +
                        "Please answer kindly and briefly in Japanese."
                    }
                  ]
                }
              ]
            }')

          echo "üì¶ JSON payload built."
          echo "$payload"

          # ---- Call Gemini API ----
          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${GEMINI_API_KEY}" \
            -d "$payload" \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent")

          echo "üü¶ Raw response from Gemini:"
          echo "$response"

          # ---- Extract reply text ----
          CONTENT=$(echo "$response" | jq -r '.candidates[0].content.parts[0].text // empty')

          if [ -z "$CONTENT" ]; then
            CONTENT="ÔºàGemini„Åã„Çâ„ÅÆÂõûÁ≠î„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇÔºâ"
          fi

          # ---- Post comment back to GitHub Issue ----
          gh api \
            repos/${REPO}/issues/${ISSUE_NUMBER}/comments \
            -f body="$CONTENT"

          echo "‚úÖ Comment posted to issue #${ISSUE_NUMBER}"
