name: Gemini issue assistant

permissions:
  issues: write

on:
  issues:
    types: [labeled]

jobs:
  gemini-comment:
    if: contains(join(fromJson(toJson(github.event.issue.labels)).*.name, ','), 'Gemini')
    runs-on: ubuntu-latest

    steps:
      - name: Gemini API call (minimal)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          set -euo pipefail
          echo "‚ú® Gemini workflow is running"
          echo "Repository : ${REPO}"
          echo "Issue number: ${ISSUE_NUMBER}"
          echo "Issue title : ${ISSUE_TITLE}"

          # ---- Gemini API Âëº„Å≥Âá∫„ÅóÔºàÊúÄÂ∞èÁâàÔºâ ----
          payload=$(jq -n --arg text "Hello from GitHub Actions" '
            {
              "contents": [
                {
                  "parts": [
                    { "text": $text }
                  ]
                }
              ]
            }')

          echo "üì¶ JSON payload:"
          echo "$payload"

          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${GEMINI_API_KEY}" \
            -d "$payload" \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent")

          echo "üü¶ Raw response from Gemini:"
          echo "$response"
