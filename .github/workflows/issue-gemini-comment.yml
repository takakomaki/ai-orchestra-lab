            --arg text "You are the Beauty section assistant in Taka AI Orchestra. Please reply in Japanese with a short, gentle, and encouraging message for Maestro Taka, celebrating that the AI Orchestra GitHub workflow is running successfully." \
            '{ contents: [ { parts: [ { text: $text } ] } ] }')

